## This policy creates two Argo projects and deploy the gramola app.
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-gitops-gramola-app
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: development-argo-project
        spec:
          remediationAction: inform # will be overridden by remediationAction in parent policy
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: argoproj.io/v1alpha1
                kind: AppProject
                metadata:
                  name: gramola-project-dev
                  namespace: openshift-gitops
                  # Finalizer that ensures that project is not deleted until it is not referenced by any application
                  finalizers:
                    - resources-finalizer.argocd.argoproj.io
                spec:
                  # Project description
                  description: Gramola Project Dev

                  # Allow manifests to deploy from any Git repos
                  sourceRepos:
                  - '*'

                  # Only permit applications to deploy to the guestbook namespace in the same cluster
                  destinations:
                  - namespace: '*'
                    server: '*'

                  # Deny all cluster-scoped resources from being created, except for Namespace
                  clusterResourceWhitelist:
                  - group: '*'
                    kind: '*'                  

    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: test-argo-project
        spec:
          remediationAction: inform # will be overridden by remediationAction in parent policy
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: argoproj.io/v1alpha1
                kind: AppProject
                metadata:
                  name: gramola-project-test
                  namespace: openshift-gitops
                  # Finalizer that ensures that project is not deleted until it is not referenced by any application
                  finalizers:
                    - resources-finalizer.argocd.argoproj.io
                spec:
                  # Project description
                  description: Gramola Project Test

                  # Allow manifests to deploy from any Git repos
                  sourceRepos:
                  - '*'

                  # Only permit applications to deploy to the guestbook namespace in the same cluster
                  destinations:
                  - namespace: '*'
                    server: '*'

                  # Deny all cluster-scoped resources from being created, except for Namespace
                  clusterResourceWhitelist:
                  - group: '*'
                    kind: '*'

    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: gramola-argo-app
        spec:
          remediationAction: inform # will be overridden by remediationAction in parent policy
          severity: low
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: argoproj.io/v1alpha1
                kind: Application
                metadata:
                  name: gramola-root-app
                  namespace: openshift-gitops
                  labels:
                    argocd-root-app: "true"
                  finalizers:
                  - resources-finalizer.argocd.argoproj.io
                spec:
                  destination:
                    namespace: openshift-gitops
                    name: in-cluster
                  project: default
                  syncPolicy:
                    automated:
                      selfHeal: true                  
                  source:
                    helm:
                      parameters:
                        - name: baseRepoUrl
                          value: https://github.com/atarazana/gramola
                    path: argocd/root-apps
                    repoURL: https://github.com/atarazana/gramola
                    targetRevision: github

---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-gitops-gramola-app
placementRef:
  name: placement-policy-gitops-gramola-app
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-gitops-gramola-app
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-gitops-gramola-app
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: app, operator: In, values: ["gramola", "gramola-cicd"]}