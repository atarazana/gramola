apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: event-plr-
  namespace: {{ .Values.cicdNamespace }}
  labels:
    app.kubernetes.io/instance: events
    pipeline.openshift.io/runtime: quarkus
    pipeline.openshift.io/type: knative
    tekton.dev/pipeline: events-pipeline
spec:
  params:
    - name: APP_NAME
      value: events
    - name: GIT_REPO
      value: '{{ .Values.baseRepoUrl }}-events.git'
    - name: GIT_REVISION
      value: main
    - name: IMAGE_NAME
      value: >-
        {{ .Values.containerRegistryServer }}/{{ .Values.containerRegistryOrg }}/{{ .Values.appName }}-events:{{ .Values.imageTag }}
    - name: IMAGE_TAG
      value: {{ .Values.imageTag }}
    - name: PATH_CONTEXT
      value: .
    - name: QUARKUS_PROFILE
      value: prod
    - name: DB_HOST
      value: events-database
    - name: REVISION_NAME
      value: v1
  pipelineRef:
    name: events-pl
  serviceAccountName: {{ .Values.serviceAccountName }}
  timeout: 1h0m0s
  workspaces:
    - name: workspace-source
      persistentVolumeClaim:
        claimName: events-source-pvc
    - name: workspace-cache
      persistentVolumeClaim:
        claimName: events-cache-pvc
