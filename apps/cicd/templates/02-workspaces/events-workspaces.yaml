---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: events-source-pvc
  namespace: {{ .Values.cicdNamespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.sourceWorkspaceSize }}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: events-cache-pvc
  namespace: {{ .Values.cicdNamespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.cacheWorkspaceSize }}